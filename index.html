<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <!-- div for timer-->
    <div class="timer">Time:<span id="time-left">0</span></div>
   
    <!-- Intro section to quiz-->
    <div class="quiz-container">
        <div class="row start-screen" id="start-screen">
            <h2 class ="start">Coding Quiz Challenge</h2>
            <p id="rules">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! </p>
            <button class="btnStart" id="startBtn">Start Quiz!</button>
       </div>

       <div id="questions" class="hidden">
           <h2 id="question-title"></h2>
           <div id="choices" class="choices"></div>
       </div>

    </div>

<script src="script.js"></script>
    
</body>
</html>
